<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Application - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .form-container {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        #signupForm {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }

        .token-info {
            display: none;
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
        }

        .token-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .token-info code {
            word-break: break-all;
            background: white;
            padding: 5px;
            border-radius: 3px;
            display: block;
            margin-top: 5px;
            color: #d32f2f;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Login Form -->
            <div id="loginForm">
                <div class="header">
                    <h1>ü¶Å Zoo App</h1>
                    <p>Login to your account</p>
                </div>

                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>
                <div class="alert alert-info" id="infoAlert"></div>

                <form onsubmit="handleLogin(event)" class="form-container">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="loading" id="loginLoading">
                        ‚è≥ Logging in...
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                </form>

                <div class="token-info" id="tokenInfo">
                    <h4>‚úÖ Login Successful!</h4>
                    <p>Your JWT Token:</p>
                    <code id="tokenDisplay"></code>
                    <p style="margin-top: 10px; font-size: 11px;">Use this token to access protected API endpoints by adding it to the Authorization header.</p>
                </div>

                <div class="toggle-form">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </div>
            </div>

            <!-- Signup Form Removed - Now on signup.html -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
            clearAlerts();
        }

        function clearAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('infoAlert').style.display = 'none';
            document.getElementById('signupSuccessAlert').style.display = 'none';
            document.getElementById('signupErrorAlert').style.display = 'none';
            document.getElementById('tokenInfo').style.display = 'none';
        }

        function showAlert(elementId, message, type = 'error') {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearAlerts();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const loginLoading = document.getElementById('loginLoading');
            const loginBtn = document.getElementById('loginBtn');

            loginLoading.style.display = 'block';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Extract token from response
                    let token = data.token || '';
                    if (token.startsWith('Bearer ')) {
                        token = token.substring(7);
                    }

                    showAlert('successAlert', '‚úÖ Login successful! Redirecting...', 'success');

                    // Display token info
                    document.getElementById('tokenDisplay').textContent = token;
                    document.getElementById('tokenInfo').style.display = 'block';

                    // Store token in localStorage
                    localStorage.setItem('jwtToken', token);
                    localStorage.setItem('username', username);

                    // Clear form
                    document.getElementById('loginUsername').value = '';
                    document.getElementById('loginPassword').value = '';

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showAlert('errorAlert', '‚ùå Login failed: Invalid username or password', 'error');
                }
            } catch (error) {
                showAlert('errorAlert', `‚ùå Error: ${error.message}`, 'error');
            } finally {
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            clearAlerts();

            const firstname = document.getElementById('firstName').value;
            const lastname = document.getElementById('lastName').value;
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showAlert('signupErrorAlert', '‚ùå Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('signupErrorAlert', '‚ùå Password must be at least 6 characters', 'error');
                return;
            }

            const signupLoading = document.getElementById('signupLoading');
            const signupBtn = document.getElementById('signupBtn');

            signupLoading.style.display = 'block';
            signupBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstname,
                        lastname,
                        username,
                        email,
                        password,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('signupSuccessAlert', '‚úÖ Account created successfully! Please login.', 'success');

                    // Clear form
                    document.getElementById('firstName').value = '';
                    document.getElementById('lastName').value = '';
                    document.getElementById('signupUsername').value = '';
                    document.getElementById('signupEmail').value = '';
                    document.getElementById('signupPassword').value = '';
                    document.getElementById('confirmPassword').value = '';

                    // Switch to login form after 2 seconds
                    setTimeout(() => {
                        toggleForm();
                    }, 2000);
                } else {
                    showAlert('signupErrorAlert', `‚ùå Signup failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showAlert('signupErrorAlert', `‚ùå Error: ${error.message}`, 'error');
            } finally {
                signupLoading.style.display = 'none';
                signupBtn.disabled = false;
            }
        }

        // Load username if already logged in
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('infoAlert').textContent = `üëã Welcome back, ${savedUsername}!`;
                document.getElementById('infoAlert').style.display = 'block';
                const savedToken = localStorage.getItem('jwtToken');
                if (savedToken) {
                    document.getElementById('tokenDisplay').textContent = savedToken;
                    document.getElementById('tokenInfo').style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
